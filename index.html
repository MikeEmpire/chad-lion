<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
<link rel="stylesheet" href="css/main.css" type="text/css" />

<body>

    <div class="content">
        <div class="container">
            <a id="trigger-overlay" class="nav-toggle" href="#">
                <span></span>
            </a>

            <div class="overlay overlay-boxify">
                <nav>
                    <ul>
                        <li class="link"><a href="#popup1">Music</a></li>
                        <li class="link"><a href="https://purofortes.bigcartel.com/" target="_blank">Shop</a></li>
                    </ul>
                    <ul>
                        <li class="link"><a href="#about">About</a></li>
                        <li class="link"><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="glitch">
            <div class="glitch-img"></div>
            <div class="glitch-img"></div>
            <div class="glitch-img"></div>
            <div class="glitch-img"></div>
            <div class="glitch-img"></div>
        </div>
        <div id="square1">

        </div>
        <div id="square2">

        </div>
        <img id="logo" src="./images/chadlogo2.png" alt="logo for chad" />
        <div class="content">
            <section>
                <div class="youtube-container">
                    <iframe src="https://www.youtube.com/embed/zZvGHu4G-lE" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <h3 class="content-text greeting-text"><a target="_blank"
                        href="https://songwhip.com/chadconqueringlion/designer-masks">Designer Masks out now! Click Here
                        to listen.</a>
                </h3>
            </section>
        </div>
        <p class="content-text link" id="shop"><a href="https://purofortes.bigcartel.com/" target="_blank">Shop</a></p>
        <p class="content-text link" id="about">About</p>
        <p class="content-text link" id="contact">Contact</p>
        <p class="content-text link" id="music"><a href="#popup1">Music</a> </p>
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Tap In</h2>
                <a class="close" href="">&times;</a>
                <div class="pop-up-content">
                    <ul>
                        <li class="music-link"><a
                                href="https://music.apple.com/us/artist/chad-conquering-lion/1340726500"
                                target="_blank"><img src="./images/Apple-music-logo.png" /></a></li>
                        <li class="music-link"><a href="http://purplereign.bandcamp.com" target="_blank"><img
                                    src="./images/bandcamp-logo.png" /></a></li>
                        <li class="music-link"><a href="https://open.spotify.com/artist/00bfBq9lA1IgRryTXdJzxA"><img
                                    src="./images/spotify-logo.png" /></a></li>
                        <li class="music-link"><a href="https://tidal.com/browse/artist/9473735" target="_blank"><img
                                    src="./images/tidal-logo.png" alt=""></a></li>
                        <li class="music-link"><a href="https://www.youtube.com/user/stealwise" target="_blank"><img
                                    src="./images/youtube-logo.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
